<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="form.css" />
</head>

<body>
  <main>
    <form action="#" method="post">
      <h1>College Registration Form</h1>
      <h2> Personal Information</h2>
      <p>Please fill in the form below to complete the registration process.</p>
      <hr>

      <div class="name">
        <div class="input-box">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" required />
        </div>

        <div class="input-box">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name" required />
        </div>
      </div>

      <div class="birthday-gender">
        <div class="input-box">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="bday" />
        </div>

        <div class="input-box-radio">
          <div class="">

            <input type="radio" id="male" name="gender" value="M" />
            <label for="male" class="gender-label">Male</label>
          </div>
          <div class="">

            <input type="radio" id="female" name="gender" value="F" />
            <label for="female" class="gender-label">Female</label>
          </div>
        </div>
      </div>

      <div class="input-box">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter Your Address" />
      </div>
      <div class="input-box">
        <label for="studentidno">Student ID No.</label>
        <input type="text" id="studentidno" name="studentidno" placeholder="Enter Your Student ID Number" />
      </div>



      <div class="yrandcourse">
        <div class="select-box">
          <label for="year-education">Year</label>
          <select id="year-education" name="year">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
          </select>
        </div>

        <div class="select-box">
          <label for="course-education">Course</label>
          <select id="education" name="education">
            <option value="BSCS">Bachelor of Science in Computer Science</option>
            <option value="BAT">Bachelor of Agricultural Technology</option>
            <option value="BEED">Bachelor of Elementary Education</option>
            <option value="PolSci">Bachelor of Arts in Political Science</option>
          </select>
        </div>
      </div>

      <div class="accInfo">
        <h2>Account Information</h2>
        <p>Please enter a valid e-mail address and select a password for your registration. You will need this
          e-mail and
          password to use the online report cards.</p>
        <hr>

        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Your Email Address" required>
          <br><br>
          <label for="password">Password</label>
          <input type="password" name="pword" id="password" placeholder="Your Password" required>
          <br><br>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="cornfirm-pword" id="confirm-password" placeholder="Confirm Password" required>
        </div>
        <div class="agreement">
          <input type="checkbox" id="agreement" name="agreement" required>
          <label for="agreement" id="agreement-label">I agree to the <a href="#"> Terms of Services</a> and <a
              href="#">Privacy Policy</a></label>
        </div>


        <input class="btn" type="submit" value="Submit">

      </div>



    </form>
  </main>
</body>

</html>
